<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/styleGuestBook.css" />
    <title>Flower Catalogue Guest Book</title>
  </head>
  <body>
    <div class="top-div">
      <div class="page-heading">
        <a href="./index.html">&lt;&lt;</a>Guest Book
      </div>

      <div class="comment-section">
        <h2>Leave a Comment</h2>
        <form action="./guest-book.html" method="POST">
          <p>
            Name: <input type="text" name="username" required />
            <br />

            Comment:
            <textarea name="commentText" cols="45" rows="5"></textarea> <br />

            <input type="submit" id="submit-button" />
          </p>
        </form>
      </div>

      <div class="display-section">
        <table id="comments">
          <tr>
            <th class="date">Date</th>
            <th class="time">Time</th>
            <th class="name">Name</th>
            <th class="comment">Comment</th>
          </tr>
          __comment-section__
        </table>
      </div>
    </div>
  </body>
</html>
